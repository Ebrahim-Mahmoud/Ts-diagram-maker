<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ts diagram</title>
	<style>
		#canvas {
			border: 4px solid black;
		}

		#duplicatecanvas {
			border: 4px solid black;
		}
		.bordergreen {
			border: 3px solid green;
		}
	</style>
</head>
<body style="background-color: rgb(173, 173, 173);>
	<div>
		<h1 font-family:georgia,garamond,serif;font-size:70px;text-align:center;"> T-s diagram maker </h1>
	</div>
	<!--<div style="text-align:center">
		<canvas id="canvas">
		</canvas>
		<canvas id="duplicatecanvas">
		</canvas>
	<div>-->
	<div id="maincontainer"
		 style="display:grid">
		<div id="canvascontainer"
			 style="position:relative;display:inline-grid"
			 class="bordergreen">
			<canvas id="canvas"
					style="position: absolute; left: 10px; top: 20px; z-index: 0;">
			</canvas>
			<canvas id="duplicatecanvas"
					style="position: absolute; left: 10px; top:20px; z-index: 1;">
			</canvas>
		</div>
		<div id="variation"
			 style="border: 1px solid red; height: 300px">
			<form style="font-size:15px; position:absolute; top: 1000;">
				<p>State change</p>
				<input type="radio" id="constptchange" name="change" value="Constant-pressure temperature change">
				<label for="Constant-pressure temperature change">Constant-pressure temperature change</label><br>
				<input type="radio" id="isentchange" name="change" value="Isentropic temperature change">
				<label for="Isentropic temperature change">Isentropic temperature change</label><br>
				<input type="radio" id="mixture" name="change" value="Mixture change">
				<label for="Mixture">Mixture change</label><br>
				<input type="radio" id="isenpchange" name="change" value="Isenthalpic Pressure change">
				<label for="Isenthalpic Pressure change">Isenthalpic Pressure change</label>
			</form>
		</div>
	</div>
	<script src=canvas.js>

	</script>

</body>
</html>
